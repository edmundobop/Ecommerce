<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <div class="logo"><h1>Stone4Shop</h1></div>
            
            <div class="busca">
                <input type="text" name="busca" size="40" placeholder="Busque aqui"/> 
                <img src="./images/busca.png" alt="caixa busca">
            </div>
    
            <div class="conta">
                <h3>Entrar / Criar Conta</h3>
                <a href="#">Minha Conta</a>
            </div>
    
            <div class="carrinho" id="car">        
                <img src="./images/carrinho.png" alt="banner de apresentação">
            </div>
        </div>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Categoria</a>
        <a href="#">Rastreie seu Pedido</a>
        <a href="#">Central de Ajuda</a>
    </nav>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <div class="box-item"><img src="images/descontos.png" alt="" srcset=""></div>
            </div>
            <div class="item">
                <div class="box-item"><img src="images/descontos.png" alt="" srcset=""></div>
            </div>
            <div class="item">
                <div class="box-item"><img src="images/descontos.png" alt="" srcset=""></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3580c61539.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
